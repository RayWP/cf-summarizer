<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        async function mySubmit(e) {
            let text_field = document.getElementById('text_field');

            text_field.innerHTML = `
            <p class="card-text placeholder-glow rounded">
                <span class="placeholder col-7 rounded"></span>
                <span class="placeholder col-4 rounded"></span>
                <span class="placeholder col-4 rounded"></span>
                <span class="placeholder col-6 rounded"></span>
                <span class="placeholder col-8 rounded"></span>
            </p>`

            e.preventDefault();
            var file = document.querySelector('input[type="file"]').files[0];
            formData = new FormData();
            formData.append('file', file);
            let result = await fetch('http://localhost:8787/', {
                method: 'POST',
                body: formData,
            })

            let json_result = await result.json();
            text_field.innerHTML = json_result['after'];
        }
    </script>
    <style>
        body {
            width: 100%;
        }

        #text_field {
            width: 100%;
            height: 300px;
            padding: 20px;
        }


    </style>
</head>
<body>
<div class="container mt-5">
    <div id="input_container">
        <form class="row g-3" action="http://localhost:8787/" method="POST" enctype="multipart/form-data" onsubmit="mySubmit(event)">
                <div class="input-group mb-3 col-auto">
                    <input type="file" class="form-control" id="file">
                    <button class="input-group-text btn btn-primary" for="file">Upload</button>
                </div>
            </form>
        </div>
        <div id="text_field" class="border border-primary rounded">
        </div>
    </div>
</body>
</html>
